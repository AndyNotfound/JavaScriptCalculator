<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Camp 2022 - Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gridContainer">
        <div class="calculatorDisplay">0</div>
        <div class="calculatorButton historyButton"><img src="https://i.postimg.cc/FRzWvLPz/Group-1.png" alt=""></div>
        <div class="calculatorButton clear">AC</div>
        <div class="calculatorButton plusOrMin">+/-</div>
        <div class="calculatorButton operator">รท</div>
        <div class="calculatorButton">7</div>
        <div class="calculatorButton">8</div>
        <div class="calculatorButton">9</div>
        <div class="calculatorButton operator">x</div>
        <div class="calculatorButton">4</div>
        <div class="calculatorButton">5</div>
        <div class="calculatorButton">6</div>
        <div class="calculatorButton operator">+</div>
        <div class="calculatorButton">1</div>
        <div class="calculatorButton">2</div>
        <div class="calculatorButton">3</div>
        <div class="calculatorButton operator">-</div>
        <div class="calculatorButton">0</div>
        <div class="calculatorButton equal">=</div>
    </div>
    <div class="history card">
        <h2>Riwayat Perhitungan</h2>
        <table>
            <thead>
                <tr>
                    <th>Angka Pertama</th>
                    <th>Operator</th>
                    <th>Angka Kedua</th>
                    <th>Hasil</th>
                </tr>
            </thead>
            <tbody id="historyList">

            </tbody>
        </table>
    </div>
  
    <script src="storage.js"></script>
    <script src="script.js"> </script>
</body>
</html>
