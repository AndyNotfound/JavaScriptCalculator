<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Camp 2022 - Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gridContainer">
        <div class="calculatorDisplay">0</div>
        <div class="calculatorButton clear">AC</div>
        <div class="calculatorButton plusOrMin">+/-</div>
        <div class="calculatorButton percent">%</div>
        <div class="calculatorButton divide">รท</div>
        <div class="calculatorButton">7</div>
        <div class="calculatorButton">8</div>
        <div class="calculatorButton">9</div>
        <div class="calculatorButton times">x</div>
        <div class="calculatorButton">4</div>
        <div class="calculatorButton">5</div>
        <div class="calculatorButton">6</div>
        <div class="calculatorButton plus">+</div>
        <div class="calculatorButton">1</div>
        <div class="calculatorButton">2</div>
        <div class="calculatorButton">3</div>
        <div class="calculatorButton minus">-</div>
        <div class="calculatorButton">0</div>
        <div class="calculatorButton dot">,</div>
        <div class="calculatorButton equal">=</div>
    </div>
    <script src="script.js" defer> </script>
</body>
</html>
